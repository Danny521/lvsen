<div class="player-container">
    <!--type="applicatin/x-firebreath"    classid="clsid:294EEBEC-7677-4EBA-B2D7-3FD669FBF2A2"-->
    <object class="player-obj" type="applicatin/x-firebreath" width="100%" height="100%" align="center">
        <param name="_version" value="65536">
        <param name="_extentx" value="21166">
        <param name="_extenty" value="13758">
        <param name="_stockprops" value="0">
    </object>
    <div class="player-controls">
        <div class="control-progress">
            <div class="progress-bar-left"></div>
            <div class="progress-bar-box">
                <div class="progress-bar-inner">
                    <div class="progress-bullet">
                        <i class="progress-play-point"></i>
                    </div>
                    <!-- <div class="progress-mark-section"></div> -->
                    <i class="progress-mark-start"></i>
                    <i class="progress-mark-end"></i>
                </div>
            </div>
        </div>
        <div class="control-panel clearfix">
            <div class="play-times">
                <span class="time-nowtime">00:00:00</span>&nbsp;/
                <span class="time-alltime">00:00:00</span>
                <span class="time-speed">倍速：<span></span></span>
            </div>
            <div class="play-buttons">
                <i class="btn-slow player-btn pb-rewind" title="慢放"></i>
                <i class="btn-play player-btn pb-play" title="播放"></i>
                <i class="btn-forward player-btn pb-forward" title="快进"></i>
                <i class="btn-stop player-btn pb-stop" title="停止"></i>
            </div>
            <div class="others-buttons">
                <i class="btn-screenshot player-btn pb-grab" title="抓图"></i>
                <i class="btn-fullwin player-btn pb-fullwin" title="全屏"></i>
            </div>
        </div>
    </div>
</div>
