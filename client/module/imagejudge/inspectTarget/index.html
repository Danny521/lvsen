                            <em id='h-list'>检索历史</em>
                            </span>
                            <a class="operate-icon-delete" href="javascript:void(0);" id='clear_all_history' title="清空记录"></a>
                        </div>
                        <div class="target_cont">

                            </div>
                            <div id='listPagination' class="pagination"></div>

                            <input type="text" id='searchValue' placeholder="请先选择资源" />
                            <a href="javascript:void(0)" class="btn btn_ok disable-btn" id='doSearch'>检 索</a>
                        </div>
                        <div class="control-toggle">
                            <div class="div-type" id="selectResult"><label>已选条件 :</label> <span class="select-cancel">全部取消</span></div>
                            <div class="search-selections file_type div-type type">
                                <label class="disable">类型 :</label>
                                <!-- <span class='s-all' data-cat='0'>全部</span> -->
                                <span class='s-people disable' data-cat='1'>人员</span>
                                <span class='s-car disable' data-cat='2'>车辆</span>
                                <span class='s-exibit disable' data-cat='3'>物品</span>
                                <span class='s-sense disable' data-cat='4'>场景</span>
                                <span class='s-moves disable' data-cat='5'>运动目标</span>
                                <span class='s-others disable' data-cat='6'>其他</span>
                            </div>
                             <div class="div-type" id="timeSelect">
                                <label class="disable">时间 :</label>
                                <input type="text "  placeholder='起始时间' class="input-time" disabled="disabled" id='begin_time' /> <em class="disable">至</em>
                                <input type="text"  placeholder='结束时间' class="input-time"  disabled="disabled" id='end_time' />
                            </div>
                        </div>
                    </div>
                    <!-- 目标排查筛选条件_search_area_@End -->
                    <!--/div-->
                    <div class="search-result">
                        <div class="disable make-new-result">
                            <!-- <label class='is-new-result disable'>保存当前检索结果</label> -->
                            <div class='save-details'>
                                <input type="text" placeholder='把历史记录保存成检索' id='newResultName'/>
                                <p>
                                    <a href='javascript:void(0)' id='saveHistoryList'>保存</a>
                                </p>
                            </div>
                        </div>
                        <dl class="sort">
                            <dt>
                                <!-- <h5>检索结果</h5> -->

                                </a>
                                <a href="javascript:void(0)" title="" class="sort_btn" id='apperTime'>

                                </a>
                                <span class="info-title">

                                    <em class="picture_mode"><a class="thumbnail thumbnail_current" title="缩略图" href="javascript:void(0);"></a>

                                </span>
                                <span class="list-search">
                                    <input id="searchInput" type="text" placeholder="在结果中搜索" name="q" autocomplete="off">

    <div id="np-preview-picture" class="preview-picture">
        <div class="preview-close pointer" id="np-preview-close"></div>

        <div class="preview-main" id="np-preview-main">
            <div class="preview-prev pointer" id="np-preview-prev"></div>
            <div class="preview-next pointer" id="np-preview-next"></div>
            <div class="preview-content">
                <img class="preview-img" src="" id="np-preview-img" style="cursor: move">
            </div>
            <div class="preview-tools">
                <div class="preview-tools-bar" id="np-tools-bar">
                    <a class="pointer np-elel"><i class="elel-icon"></i></a>
                    <a class="pointer np-addClues"><i class="addClues-icon"></i>生成线索</a>
                    <a class="pointer np-download"><i class="download-icon"></i>下载</a>
                    <a class="pointer np-marked"><i class="marked-icon"></i>人工标注</a>
                    <a class="pointer np-handle"><i class="handle-icon"></i>图像处理</a>
                    <a class="pointer np-store"><i class="store-icon"></i>入库</a>
                    <a class="pointer np-delete"><i class="delete-icon"></i>删除</a>
                </div>
            </div>
            <div class="thumb-picture" id="np-thumb-picture">
                <button class="thumb-close pointer" id="np-thumb-close"></button>
                <img src="" id="np-preview-thumb-img">
                <div class="outline" id="np-thumb-outline"></div>
            </div>
        </div>
        <div class="preview-sidebar" id="np-sidebar">
            <div class="preview-sidebar-control pointer" id="np-sidebar-control"></div>
            <div class="preview-sidebar-content">
                <div class="preview-sidebar-content-title">
                    <button class="preview-sidebar-content-title-editor pointer" id="np-editor-infomation"></button>
                    <h4 class="preview-sidebar-content-title-h4" id="np-sidebar-title"></h4>
                </div>
                <div id="np-sidebar-detail">
                </div>

            </div>
