<div class="items-panel">
	
	<ul class="items-list auto-adapt clearfix">
		{{#list}}	
		<li data-id="{{carId}}">
				<!-- 缩略图显示 start-->
				<div class="thumb-figure ease">
					<a class="thumb-anchor">
						<span class="vbox"><img src="{{showImage carPicture}}" alt="" /></span>
					</a>
				</div>
				<!-- 缩略图显示 end-->

			<!-- 文案信息显示 start-->
			<!-- 结构化信息 start-->
			<!--车辆—车牌种类、车牌号、车身颜色-->
				<div class="synopsis isTrack">
					<span title="{{showTrueNameln 'car' licenseNumber licenseTypeCodeName carColorCodeName}}">
						<a class="name">{{{casecar licenseNumber licenseTypeCodeName carColorCodeName}}}</a>
					</span>
					{{#showIncident incidentName}}
					<span title="">
						<a class="casename" data-incidentname="{{showTrueName incidentName}}" data-incidentid="{{incidentId}}">{{{showname incidentName}}}</a>
					</span>
					{{/showIncident}}
					<span class="related" title="{{location carImageStdLocation carVideoStdLocation}}">
					{{{location carImageStdLocation carVideoStdLocation}}}
					</span>
					<span class="time">
						{{{ carStdAppearTime}}}
					</span>
				</div>

			<!-- 结构化信息 end-->
			<!-- 文案信息显示 end-->
		</li>
	{{else}}
	<h2 style="padding:10px; text-align:center;">暂无数据</h2>
	{{/list}}


	</ul>
</div>
