
<div id='mediaPicture'>
<div class='wrapper'>
	<div class="loading"></div>
	<script id='imgTmp' type="text/x-handlebars-template">

				<div class='header'>
					<div class='crumbs'>
						<a class='first' data-home="home">我的工作台</a>
						<span>&gt;</span>
						<a class='second' data-caseid="{{incidentId}}">{{incidentName}}</a>
						<span>&gt;</span>
						<a class='third'>图片信息</a>
					</div>

					<div class='body'>
						<div class='title'>
							<span>{{name}}</span>
							{{#uneq state "已通过"}}
							<a class='clue {{textdisabe ../count}}' data-caseid="{{../incidentId}}" data-fileid="{{../id}}" data-filename="{{../name}}" target="media">(<span>结构化信息</span><i>{{../count}}</i>条)</a>
							{{/uneq}}
						</div>

						<div class='operate clearfix'>
							{{#unwaitPass status}}
							<a href="" class='delete permission {{isOwner ../userId ../status}}' data-id="{{../id}}" data-filename="{{../name}}">
								<span>删除</span>
							</a>
							{{/unwaitPass}}
							{{#auditBar status 1 3}}
							<a href='' class='edit {{isLogUser ../userId }} permission permission-create'> <i></i>
								<span>编辑</span>
							</a>
							{{/auditBar}}
							{{#auditStatus status 4}}
							<a class='save-to-clound permission permission-import' data-id="{{../id}}">
								<span>保存</span>
							</a>
							{{/auditStatus}}
						</div>
						{{#if incidentId}}
						<div class='call-back operate clearfix permission permission-review'>
							<a data-caseid="{{incidentId}}" id='reject'><i></i>打回</a>
						</div>
						{{/if}}
					</div>
				</div>

				<div class='main'>
					<div class='media picture clearfix'>
						<div class=''>
							<span class='hook'></span>
							<img src="{{path}}"/>
						</div>
						<a href="" id='imgHandle' data-id="{{id}}" data-imgid="{{imageId}}" data-name="{{name}}" data-filepath="{{thumbnail}}" data-filetype=2 data-localpath="{{path}}" data-incidentid="{{incidentId}}" data-shoottime="{{shootTime}}" class='permission permission-process {{isLogUser userId }}'>图像处理</a>
						<a href="" id='manualMark' data-imgid="{{imageId}}" data-caseid="{{incidentId}}" data-shoottime="{{shootTime}}" class='permission permission-analysis {{isLogUser userId }}'>人工标注</a>
					</div>

					<div class='media-info'>
						<ul class='tabs'>
							<li data-tab='commoninfo' class='active'>基本信息</li>
							<li data-tab='incident' id="incidentTab">所属案事件</li>
							<li data-tab='thread' id="threadTab">线索</li>
						</ul>

						<div id='' class='views'>
							<div class="scrollbar disable">
								<div class="track">
									<div class="thumb"></div>
								</div>
							</div>
							<div class="viewport">
								<div class="overview">
									<div data-view='commoninfo' class='commoninfo active'>
										<table class="common-table">
											<tbody>
												<tr>
													<td class="attr-name">来源：</td>
													<td class="attr-value sourceid" data-sourceid="{{sourceId}}">{{translate sourceId 'sourceId'}}</td>
												</tr>
													<td class="attr-name">设备编码：</td>
													<td class="attr-value">{{device}}</td>
												</tr>
												<tr>
													<td class="attr-name">文件格式：</td>
													<td class="attr-value">{{translate fileFormat 'fileFormat'}}</td>
												</tr>
												<tr>
													<td class="attr-name">拍摄时间：</td>
													<td class="attr-value">{{shootTime}}</td>
												</tr>
												<tr>
													<td class="attr-name">分类：</td>
													<td class="attr-value">{{translate category 'category'}}</td>
												</tr>
												<tr>
													<td class="attr-name">题名：</td>
													<td class="attr-value">{{name}}</td>
												</tr>
												<tr>
													<td class="attr-name">题名补充：</td>
													<td class="attr-value">{{supplement}}</td>
												</tr>
												<tr>
													<td class="attr-name">专项名：</td>
													<td class="attr-value">{{earmark}}</td>
												</tr>
												<tr>
													<td class="attr-name">主题词：</td>
													<td class="attr-value">{{subject}}</td>
												</tr>
												<tr>
													<td class="attr-name">关键词：</td>
													<td class="attr-value">{{keywords}}</td>
												</tr>
												<tr>
													<td class="attr-name">内容描述：</td>
													<td class="attr-value">{{description}}</td>
												</tr>
												<tr>
													<td class="attr-name">主题人物：</td>
													<td class="attr-value">{{keyman}}</td>
												</tr>
												<tr>
													<td class="attr-name">拍摄地点：</td>
													<td class="attr-value">{{location}}
												<tr>
													<td class="attr-name">拍摄地点经纬度：</td>
													<td class="attr-value">{{longitude}},{{latitude}}</td>
												</tr>

												<tr>
													<td class="attr-name">密级：</td>
													<td class="attr-value">{{translate secrecy 'secrecy'}}</td>
												</tr>
												<tr>
													<td class="attr-name">图片宽高：</td>
													<td class="attr-value">{{width}} X {{height}}</td>
												</tr>
												<tr>
													<td class="attr-name">质量等级：</td>
													<td class="attr-value">{{translate quality 'quality'}}</td>
												</tr>
												<tr>
													<td class="attr-name">采集人：</td>
													<td class="attr-value">{{picker}}</td>
												</tr>
												<tr>
													<td class="attr-name">采集单位名称：</td>
													<td class="attr-value">{{pickerCompany}}</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div data-view='incident' class='incident'></div>
									<div data-view="thread" class="pictures thread">
										<ul class="clearfix"></ul>
										<div class="pagebar pagination pictures" style="display: none;"><span class="current">1</span><p><span>1</span>/<span>1</span></p></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</script>
</div>
</div>
