<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>视云实战平台</title>
	<!--[if lt IE 9]>
	<script src="/libs/html5/html5.js"></script>
	<![endif]-->

	<link type="text/css" rel="stylesheet" href="/module/common/css/base.css" />
	<link type="text/css" rel="stylesheet" href="/libs/semantic/semantic.css" />
	<link type="text/css" rel="stylesheet"  href="/libs/jquery/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery.datetimepicker.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/doubtlib/css/entity.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/details/struct/css/entity.css"/>
</head>
<body>
	<div id="content">
		<div class="wrapper clearfix">
			<div class="loading"></div>
			<script id="view-template" type="text/x-handlebars-template">
				{{#exhibit}}
				<ul class="breadcrumb">
				<li>
					<a href="/module/viewlibs/workbench/index.html" target="media">我的工作台</a>
					<span class="divider">&gt;</span>
				</li>
				<li>
					<a href=""></a>
					<span class="divider">&gt;</span>
				</li>
				<li>
					<a href="">线索列表</a>
					<span class="divider">&gt;</span>
				</li>
				<li class="active">编辑物品信息</li>
			</ul>

			<div class="main modify">

					<div  class="resources tabview">
					<form autocomplete="off" method="post" id="exhibitForm" class="entity-form">
						<div class="fieldset">
							<div class="module active">
								<div class="module-head">
									<h3>必填信息</h3> <i class="fix-png"></i>
								</div>
								<div class="module-body">
									<div class="scrollbar disable">
										<div class="track">
											<div class="thumb"></div>
										</div>
									</div>
									<div class="viewport car-view">
										<div class="overview">
											<div class="group">
										<div class="form-item">
											<span class="item-label">
												<label for="name">
													<span class="required">*</span>
													名称：
												</label>
											</span>
											<div class="item-box">
												<input type="text" class="input-text" maxlength="200" name="name" placeholder="请输入名称" value="{{name}}"/>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="shape">
													<span class="required">*</span>
													形状：
												</label>
											</span>
											<div class="item-box">
												<input type="text" class="input-text" maxlength="5" name="shape"  value="{{shape}}" />
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="color">
													<span class="required">*</span>
													颜色：
												</label>
											</span>
											<div class="item-box">
												<select class="input-select" id="color" name="color" data-default="{{color}}">
													<option value="">--请选择--</option>
													<option value="01" {{selected color "01"}}>黑</option>
													<option value="02" {{selected color "02"}}>白</option>
													<option value="03" {{selected color "03"}}>灰</option>
													<option value="04" {{selected color "04"}}>红</option>
													<option value="05" {{selected color "05"}}>蓝</option>
													<option value="06" {{selected color "06"}}>黄</option>
													<option value="07" {{selected color "07"}}>橙</option>
													<option value="08" {{selected color "08"}}>棕</option>
													<option value="09" {{selected color "09"}}>绿</option>
													<option value="10" {{selected color "10"}}>多种</option>
													<option value="11" {{selected color "11"}}>其它</option>
												</select>
											</div>
										</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="module">
								<div class="module-head">
									<h3>选填信息</h3> <i class="fix-png"></i>
								</div>
								<div class="module-body">
									<div class="scrollbar disable">
										<div class="track">
											<div class="thumb"></div>
										</div>
									</div>
									<div class="viewport car-view">
										<div class="overview ">
											<div class="group">
										<div class="form-item">
											<span class="item-label">
												<label for="appearTime">来源视频时间：</label>
											</span>
											<div class="item-box">
												<input type="text" class="input-text input-time" maxlength="60" name="appearTime"  value="{{datetransfer appearTime}}"/>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="size">大小：</label>
											</span>
											<div class="item-box">
												<input type="text" class="input-text" maxlength="4" name="size" value="{{size}}" />
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="material">材质：</label>
											</span>
											<div class="item-box">
												<textarea class="input-area" id="material" maxlength="200" name="material" value="{{material}}">{{material}}</textarea>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="feature">特征：</label>
											</span>
											<div class="item-box">
												<textarea class="input-area" id="feature" maxlength="200" name="feature" value="{{feature}}">{{feature}}</textarea>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="nature">物品性质：</label>
											</span>
											<div class="item-box">
												<select class="input-select" id="nature" name="nature" data-default="{{nature}}">
													<option value="">--请选择--</option>
													<option value="1" {{selected nature "1"}}>作案工具</option>
													<option value="2" {{selected nature "2"}}>被盗抢</option>
													<option value="3" {{selected nature "3"}}>损失</option>
													<option value="4" {{selected nature "4"}}>缴获</option>
													<option value="9" {{selected nature "9"}}>其他</option>
												</select>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="categoryMain">涉案物品类别：</label>
											</span>
											<div class="item-box">
												<select id="categoryMain" name="categoryMain" class="input-select input-select-second" data-default="{{categoryMain}}"></select>
												<select id="categorySub" name="categorySub" class="input-select" data-default="{{categorySub}}"></select>
											</div>

										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="weaponTypeMain">枪支弹药类别：</label>
											</span>
											<div class="item-box">
												<select id="weaponTypeMain" name="weaponTypeMain" class="input-select input-select-second" data-default="{{weaponTypeMain}}"></select>
												<select id="weaponTypeSub" name="weaponTypeSub" class="input-select" data-default="{{weaponTypeSub}}"></select>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="toolsType">工具痕迹类别：</label>
											</span>
											<div class="item-box">
												<input type="text" class="input-text" maxlength="10" name="toolsType" value="{{toolsType}}"/>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="evidenceType">物证类别：</label>
											</span>
											<div class="item-box">
												<input type="text" class="input-text" maxlength="5" name="evidenceType" value="{{evidenceType}}" />
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="evidenceForm">物证形态：</label>
											</span>
											<div class="item-box">
												<input type="text" class="input-text" maxlength="2" name="evidenceForm" value="{{evidenceForm}}"/>
											</div>
										</div>
                                        <div class="form-item" style="display: none">
                                            <span class="item-label">
                                                <label for="points">标记坐标 ：</label>
                                            </span>
                                            <div class="item-box">
                                                <span type="text" name="points"  id="points" value="{{points}}">
                                                </span>
                                            </div>
                                        </div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-item ">
							<div class="item-box submit-wrapper">
								<input type="submit" value="保存信息" class="input-submit next-step permission permission-create" />
								<input type="button" value="取消" class="ui button input-cancel permission permission-create" />
							</div>
						</div>
					</form>
					</div>
					<div class="entity-preview" data-id="{{id}}">
						<div class="markwrap clearfix">
							<div class="display-format tab-title">
								<ul class="menus">
									<li data-tab="picture" data-anchor="picture" class="tab-title-item active">
										<a class="btn">图片</a>
									</li>
									{{#tabular videoId}}
									<li data-tab="ocxbody" data-anchor="ocxbody" class=" tab-title-item">
										<a class="btn">视频</a>
									</li>
									{{/tabular}}
								</ul>

							</div>
						</div>

						<div class="entity-box tab-content">
							{{#tabular videoId}}
                            <div class="video tab-content-item" data-target="ocxbody" data-tab="ocxbody"  data-videopath="{{videoPath}}">
                            <object id="UIOCX" type="applicatin/x-firebreath" width = "800" height = "450">
                            	<param name="onload" value="pluginLoaded"/>
                            </object>
                            <div class="video-block">
                           		 <div class="progress-bg"></div>
                                <div class="progress-bar">
                                    <div class="bullet">
                                    	<i class="play-point"></i>
                                    </div>
                                    <i class='start-mark'></i>
                                    <i class='end-mark'></i>
                                </div>
                                <div class="panel" onselectstart="return false">
                                <span class="time">
											<span class="nowtime" nowtime-ms="0">00:00:00</span>&nbsp;/
											<span class="alltime" alltime-ms="14859247">00:00:00</span>
										</span>
										<span class="speed">倍速：<em></em></span>
										<span class="fullwin" title="全屏"></span>
										<span class="grab" title="抓图"></span>
										<span class="editing" title="人工标注"></span>
										<span class="loop" title="循环"></span>
										<span class="sequence" title="顺序"></span>
										<span class="stop" title="停止"></span>
										<span class="forward" title="快进"></span>
										<span class="switch" title="播放"></span>
										<span class="rewind" title="慢放"></span>
                                </div>

                            </div>
                        </div>
							{{/tabular}}
							<div class="picture tab-content-item active" data-target="picture" data-tab="picture">
								<span class="hook"></span>
								<img src="{{picture}}" alt="" class="entity-img"></div>
						</div>
					</div>


			</div>
			{{/exhibit}}
			</script>
		</div>
	</div>
	<script type="text/javascript" src="/libs/requirejs/require.js" data-main="/module/viewlibs/details/struct/js/update_exhibit.js"></script>
</body>
</html>
