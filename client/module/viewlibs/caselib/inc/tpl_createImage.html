<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>视云实战平台</title>
	<!--[if lt IE 9]>
	<script src="/libs/html5/html5.js"></script>
	<![endif]-->

	<link type="text/css" rel="stylesheet" href="/module/common/css/base.css" />
	<link type="text/css" rel="stylesheet" href="/libs/semantic/semantic.css" />
	<link rel="stylesheet" type="text/css" href="/libs/jquery/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery.datetimepicker.css"/>
	<link rel="stylesheet" type="text/css" href="/module/viewlibs/caselib/css/entity.css"/>
	<style type="text/css">
	#content .resources {
    	margin-right: 27px;
    	width: 395px;
	}
	.entity-preview .picture img {
		vertical-align:middle;
		border:0 none;
		max-height:498px;
		max-width:732px;
	}
	</style>
</head>
<body>
	<div id="content">
		<div class="wrapper clearfix">
			<div class="main modify">
				<div class="resources tabview">
					<form id="imageForm">
						<div class="fieldset">
							<div class="module active">
								<div class="module-head">
									<h3>必填信息</h3> <i class="fix-png"></i>
								</div>
								<div class="module-body">
									<div class="scrollbar" style="height:435px">
										<div class="track">
											<div class="thumb"></div>
										</div>
									</div>
									<div class="viewport person-view">
										<div class="overview">
										<div class="group">
											<input type="hidden" name="fileType" value="2"/>
											<input type="hidden" name="path" class="resourid" value=""/>
											<div id="lineToIncident" class="disable">
											<div  class="form-item">
												<span class="item-label">
													<label for="">
														<span class=""></span>
														关联案事件：
													</label>
												</span>
												<div><input id="unIncident" name="createincident" checked="checked" value="unIncident" type="radio"  /><span>不关联案事件</span>
												</div>
											</div>
											<div  class="form-item">
												<div class="item-box"><input id="createIncident" name="createincident" type="radio"  value="createIncident" /><span>创建案事件</span>
												</div>
											</div>
											<div  class="form-item">
												<div class="item-box"><input id="existingIncident" name="createincident"  value="existingIncident" type="radio"  /><span>添加至已有案事件</span>
												</div>
											</div>
											<div  class="form-item">
												<div class="item-box">
													<input class="input-text" autocomplete="off" id="incidentname" maxlength="30" name="incidentname" type="text" placeholder="输入案事件名称"  disabled="true" value="">
												</div>
											</div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="fileFormat">
														<span class="required">*</span>
														图像格式：
													</label>
												</span>
												<div class="item-box">
													<select class="input-select" id="file_format" name="fileFormat" data-default="">
														<option value="">--请选择--</option>
														<option value="03">JPG</option>
														<option value="02">GIF</option>
														<option value="10">PNG</option>
														<option value="01">BMP</option>
														<option value="04">JFIF</option>
														<option value="05">KDC</option>
														<option value="06">PCD</option>
														<option value="07">PCX</option>
														<option value="08">PIC</option>
														<option value="09">PIX</option>
														<option value="11">PSD</option>
														<option value="12">TAPGA</option>
														<option value="13">TIFF</option>
														<option value="14">WMF</option>
														<option value="15">其他</option>
													</select>
												</div>
											</div>

											<div class="form-item">
												<span class="item-label">
													<label for="category">
														<span class="required">*</span>
														分类：
													</label>
												</span>
												<div class="item-box">
													<select class="input-select" id="category" name="category" data-default="">
														<option value="">--请选择--</option>
														<option value="F1">底片</option>
														<option value="F2">正片</option>
														<option value="F2.1">建设面貌</option>
														<option value="F2.2">人物类</option>
														<option value="F2.3">会议类</option>
														<option value="F2.4">参观视察类</option>
														<option value="F2.5">业务活动类</option>
														<option value="F2.6">荣誉类</option>
														<option value="F2.7">文体活动类</option>
														<option value="F3">录音带</option>
														<option value="F4">录像带</option>
														<option value="F5">磁盘</option>
														<option value="F6">光盘</option>
													</select>
												</div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="shootTime">
														<span class="required">*</span>
														拍摄时间：
													</label>
												</span>
												<div class="item-box">
													<input class="input-text input-time" id="shootTime" maxlength="50" name="shootTime" readonly="readonly" type="text" value=""></div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="name">
														<span class="required">*</span>
														题名：
													</label>
												</span>
												<div class="item-box">
													<input class="input-text" id="name" maxlength="30" name="name" type="text" value=""></div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="description">
														<span class="required">*</span>
														内容描述：
													</label>
												</span>
												<div class="item-box">
													<textarea class="input-area" id="description" maxlength="200" name="description" value=""></textarea>
												</div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="location">
														<span class="required">*</span>
														拍摄地点：
													</label>
												</span>
												<div class="item-box">
													<select id="province" name="province" class="input-select notNull input-select-second" data-default=""></select>
													<select id="city" name="city" class="input-select  notNull input-select-second" data-default=""></select>
													<select id="country" name="country" class="input-select notNull input-select-second" data-default=""></select>
													<input type="text" name="streets" id="streets" class="input-text" placeholder="请输入街道详细地址" value="" maxlength="200"></div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="longitude">
														<span class="required">*</span>
														拍摄地点经度：
													</label>
												</span>
												<div class="item-box">
													<input class="input-text" id="longitude" maxlength="50" name="longitude" type="text" value="0.000000"></div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="latitude">
														<span class="required">*</span>
														拍摄地点纬度：
													</label>
												</span>
												<div class="item-box">
													<input class="input-text" id="latitude" maxlength="50" name="latitude" type="text" value="0.000000"></div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="width">
														<span class="required">*</span>
														宽度：
													</label>
												</span>
												<div class="item-box">
													<input class="input-text" id="width" maxlength="50" name="width" type="text" value=""></div>
											</div>
											<div class="form-item">
												<span class="item-label">
													<label for="height">
														<span class="required">*</span>
														高度：
													</label>
												</span>
												<div class="item-box">
													<input class="input-text" id="height" maxlength="50" name="height" type="text" value=""></div>
											</div>
										</div>
										</div>
										</div>
								</div>
							</div>
							<div class="module">
								<div class="module-head">
									<h3>选填信息</h3> <i class="fix-png"></i>
								</div>
								<div class="module-body">
									<div class="scrollbar disable">
										<div class="track">
											<div class="thumb"></div>
										</div>
									</div>
									<div class="viewport person-view">
										<div class="overview">
										<div class="group">
										<div class="form-item">
											<span class="item-label">
												<label for="sourceId">来源：</label>
											</span>
											<div class="item-box">
												<select class="input-select" id="source_id" name="sourceId" data-default="">
													<option value="">--请选择--</option>
													<option value="01">政府机关监控</option>
													<option value="02">社会治安监控</option>
													<option value="03">交通监控</option>
													<option value="04">出入境监控</option>
													<option value="05">港口监控</option>
													<option value="06">金融系统监控</option>
													<option value="07">旅馆监控</option>
													<option value="08">互联网营业场所监控</option>
													<option value="09">娱乐服务场所监控</option>
													<option value="10">其它企业/事业单位监控</option>
													<option value="11">居民自建监控</option>
													<option value="12">移动拍摄</option>
													<option value="13">网络获取</option>
													<option value="99">其他</option>
												</select>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="device">来源地点/设备编码：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="device" maxlength="20" name="device" type="text" value=""></div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="supplement">题名补充：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="supplement" maxlength="30" name="supplement" type="text" value=""></div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="earmark">专项名：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="earmark" maxlength="30" name="earmark" type="text" value=""></div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="subject">主题词：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="subject" maxlength="30" name="subject" type="text" value=""></div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="keywords">关键词：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="keywords" maxlength="30" name="keywords" type="text" value=""></div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="keyman">主题人物：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="keyman" maxlength="30" name="keyman" type="text" value=""></div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="secrecy">密级：</label>
											</span>
											<div class="item-box">
												<select class="input-select" id="secrecy" name="secrecy" data-default="">
													<option value="">--请选择--</option>
													<option value="01">公开</option>
													<option value="02">秘密</option>
													<option value="03">机密</option>
													<option value="04">绝密</option>
												</select>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="quality">质量等级：</label>
											</span>
											<div class="item-box">
												<select class="input-select" id="quality" name="quality" data-default="">
													<option value="">--请选择--</option>
													<option value="1">极差</option>
													<option value="2">较差</option>
													<option value="3">一般</option>
													<option value="4">较好</option>
													<option value="5">很好</option>
												</select>
											</div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="picker">采集人：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="picker" maxlength="100" name="picker" type="text" value=""></div>
										</div>
										<div class="form-item">
											<span class="item-label">
												<label for="pickerCompany">采集单位名称：</label>
											</span>
											<div class="item-box">
												<input class="input-text" id="picker_company" maxlength="100" name="pickerCompany" type="text" value=""></div>
										</div>
										</div>
									</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-item submit-area">
							<div class="item-box submit-wrapper">
								<input class="input-submit" type="submit" value="保存信息" />
							</div>
						</div>

					</form>
				</div>
				<div class="entity-preview">
					<div class="entity-box">
						<div class="picture">
							<img src="" alt="">
							<span class="hook"></span>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" data-main="/require-conf.js" src="/libs/requirejs/require.js"></script>
<script type="text/javascript">require(['/module/viewlibs/workbench/js/import/load_common.js'])</script>
</body>
</html>
