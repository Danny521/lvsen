<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>视云实战平台</title>
	<!--[if lt IE 9]>
	<script src="/libs/html5/html5.js"></script>
	<![endif]-->

	<link type="text/css" rel="stylesheet" href="/module/common/css/base.css" />
	<link type="text/css" rel="stylesheet" href="/libs/semantic/semantic.css" />
	<link type="text/css" rel="stylesheet"  href="/libs/jquery/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery.datetimepicker.css"/>
	<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery.Jcrop.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/entity.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/icon.css" />
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/video.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/localhost.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/dialog_video.css"/>

</head>
<body>
	<div id="content">
		<div class="libbanner">
			<span>
				<a href="javascript:void(0)" onclick="return false;" class="already">选择结构化信息</a>
				<a href="javascript:void(0)" onclick="return false;" class="current">填写结构化信息表单</a>
				<a href="javascript:void(0)" onclick="return false;" class="already">填写所属视图表单</a>
				<a href="javascript:void(0)" onclick="return false;" class="already">创建案事件</a>
				<a href="javascript:void(0)" onclick="return false;">完成入库操作</a>
			</span>
		</div>
		<div class="wrapper clearfix">
			<ul class="breadcrumb">
				<li>
					<a href="/module/viewlibs/workbench/index">视图库</a>
					<span class="divider">&gt;</span>
				</li>
				<li>
					<a>场景信息</a>
					<span class="divider">&gt;</span>
				</li>
				<li class="active">编辑场景信息</li>
			</ul>

			<div class="main modify">

				<div class="resources tabview">
					<form autocomplete="off" id="scene-form">
						<div class="fieldset">
							<div class="module active">
								<div class="module-head">
									<h3>基本信息</h3> <i class="fix-png"></i>
								</div>
								<div class="module-body">
									<div class="scrollbar disable">
										<div class="track">
											<div class="thumb"></div>
										</div>
									</div>
									<div class="viewport scene-view">
										<div class="overview">
											<div class="group">
												<div class="form-item">
													<span class="item-label">
														<label for="appearTime">来源视频时间：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text input-time" maxlength="50" id="appearTime" name="appearTime" value=""/>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="category">处所分类：</label>
													</span>
													<div class="item-box">
														<select id="categoryMain" name="categoryMain" class='input-select input-select-second' data-default=""></select>
														<select id="categorySub" name="categorySub" class='input-select ' data-default=""></select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="weather">天气情况分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="weather" maxlength="1" name="weather" data-default="">
															<option value="">--请选择天气情况--</option>
															<option value="1">晴</option>
															<option value="2">阴</option>
															<option value="3">雨</option>
															<option value="4">雪</option>
															<option value="5">雾</option>
															<option value="6">大风</option>
															<option value="7">沙尘</option>
															<option value="8">冰雹</option>
															<option value="9">其他</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="description">描述：</label>
													</span>
													<div class="item-box">
														<textarea class="input-area" id="description" maxlength="200" name="description" value=""></textarea>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="roadType">道路类型分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="roadType" maxlength="2" name="roadType" data-default="">
															<option value="">--请选择道路类型--</option>
															<option value="1">公路</option>
															<option value="10">高速</option>
															<option value="11">一级</option>
															<option value="12">二级</option>
															<option value="13">三级</option>
															<option value="14">四级</option>
															<option value="19">等外</option>
															<option value="2">城市道路</option>
															<option value="21">快速路</option>
															<option value="22">主干路</option>
															<option value="23">次千路</option>
															<option value="24">支路</option>
															<option value="29">其他路</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="roadLine">道路线形分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="roadLine" maxlength="1" name="roadLine" data-default="">
															<option value="">--请选择道路线形--</option>
															<option value="1">一般弯</option>
															<option value="2">一般坡</option>
															<option value="3">急弯</option>
															<option value="4">陡坡</option>
															<option value="5">一般弯坡</option>
															<option value="6">急弯陡坡</option>
															<option value="7">一般坡急弯</option>
															<option value="8">一般弯陡坡</option>
															<option value="9">平直</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="roadLandform">道路地形分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="roadLandform" maxlength="1" name="roadLandform" data-default="">
															<option value="">--请选择道路地形--</option>
															<option value="1">平原</option>
															<option value="2">丘陵</option>
															<option value="3">山区</option>
															<option value="9">其他</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="roadSurface">道路路面分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="roadSurface" maxlength="1" name="roadSurface" data-default="">
															<option value="">--请选择道路路面--</option>
															<option value="1">沥青</option>
															<option value="2">水泥</option>
															<option value="3">沙石</option>
															<option value="4">土路</option>
															<option value="5">其他</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="roadSituation">道路情况分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="roadSituation" maxlength="2" name="roadSituation" data-default="">
															<option value="">--请选择道路情况--</option>
															<option value="01">潮湿</option>
															<option value="02">积水</option>
															<option value="03">漫水</option>
															<option value="04">冰雪</option>
															<option value="05">泥泞</option>
															<option value="06">翻浆</option>
															<option value="07">泛油</option>
															<option value="08">坑槽</option>
															<option value="09">塌陷</option>
															<option value="10">路障</option>
															<option value="11">平坦</option>
															<option value="99">其他</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="roadSection">路口路段分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="roadSection" maxlength="2" name="roadSection" data-default="">
															<option value="">--请选择路口路段--</option>
															<option value="1">路口</option>
															<option value="11">三枝分叉口</option>
															<option value="12">四枝分叉口</option>
															<option value="13">多枝分叉口</option>
															<option value="14">环行交叉</option>
															<option value="15">立体交叉</option>
															<option value="16">铁路道口指</option>
															<option value="17">非规划路口</option>
															<option value="19">其他路口</option>
															<option value="2">路段</option>
															<option value="21">隧道</option>
															<option value="22">桥梁</option>
															<option value="23">窄路段</option>
															<option value="24">高架路段</option>
															<option value="25">变窄路段</option>
															<option value="26">正常</option>
															<option value="27">人行横道</option>
															<option value="29">其他路段</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="lightType">照明情况分类：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="lightType" maxlength="1" name="lightType" data-default="">
															<option value="">--请选择照明情况--</option>
															<option value="1">白天</option>
															<option value="2">夜间有路灯照明</option>
															<option value="3">夜间无路灯照明</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="sceneChart">现场图示：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="sceneChart" maxlength="2" name="sceneChart" data-default="">
															<option value="">--请选择现场图示--</option>
															<option value="01" >平面图</option>
															<option value="02" >立体图</option>
															<option value="03" >侧面图</option>
															<option value="04" >鸟瞰图</option>
															<option value="99" >其他</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="sceneWind">现场风向：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="sceneWind" maxlength="1" name="sceneWind" data-default="">
															<option value="">--请选择现场风向--</option>
															<option value="1" >东</option>
															<option value="2" >南</option>
															<option value="3" >西</option>
															<option value="4" >北</option>
															<option value="5" >东北</option>
															<option value="6" >东南</option>
															<option value="7" >西南</option>
															<option value="8" >西北</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="sceneLight">现场光线：</label>
													</span>
													<div class="item-box">
														<select class="input-select"  id="sceneLight" maxlength="2" name="sceneLight" data-default="">
															<option value="">--请选择现场光线--</option>
															<option value="01" >自然光</option>
															<option value="02" >灯光</option>
															<option value="03" >火光</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="sceneCondition">现场条件：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="sceneCondition" maxlength="2" name="sceneCondition" data-default="">
															<option value="">--请选择现场条件--</option>
															<option value="01" >原始现场</option>
															<option value="02" >变动现场</option>
															<option value="03" >伪造现场</option>
															<option value="04" >未知现场</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="sceneTemperature">现场温度：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="5" name="sceneTemperature" id="sceneTemperature" value=""/>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="sceneHumidity">现场湿度：</label>
													</span>
													<div class="item-box">
														<select class="input-select"  id="sceneHumidity" maxlength="2" name="sceneHumidity" data-default="">
															<option value="">--请选择现场湿度--</option>
															<option value="01" >潮湿</option>
															<option value="02" >干燥</option>
															<option value="03" >适宜</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="crowdDensity">人群聚集程度：</label>
													</span>
													<div class="item-box">
														<select class="input-select"  id="crowdDensity" maxlength="1" name="crowdDensity" data-default="">
															<option value="">--请选择人群聚集程度--</option>
															<option value="1" >很稀疏</option>
															<option value="2" >稀疏</option>
															<option value="3" >密集</option>
															<option value="4" >很密集</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="stuffDensity">物品密度：</label>
													</span>
													<div class="item-box">
														<select class="input-select"  id="stuffDensity" maxlength="1" name="stuffDensity" data-default="">
															<option value="">--请选择物品密度--</option>
															<option value="1" >很稀疏</option>
															<option value="2" >稀疏</option>
															<option value="3" >密集</option>
															<option value="4" >很密集</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="sceneImportant">场景重要程度：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="1" name="sceneImportant" id="sceneImportant" value=""/>
													</div>
												</div>
												<div class="form-item" style="display: none">
													<span class="item-label">
														<label for="points">标记坐标：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="50" name="points"  id="points" value=""/>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-item ">
							<div class="item-box submit-wrapper">
								<input type="submit" value="保存信息" class="input-submit next-step permission permission-create" />
							</div>
						</div>
					</form>
				</div>
				<div class="entity-preview" data-id="{{id}}">
					<div class="markwrap clearfix">
						<!-- <div class="video_edit">
						-->
						<div class="video_tool"></div>
						<!-- </div>
						-->
						<div class="display-format tab-title">
							<ul class="menus">
								<li data-tab="picture" data-anchor="picture" class="tab-title-item active"><a class="btn">特征图片</a></li>
								<li data-tab="ocxbody" data-anchor="ocxbody" class=" tab-title-item"><a class="btn" id="videoid">视频片段</a></li>
							</ul>

						</div>

					</div>

					<div class="entity-box tab-content">
                 	    <div class="video tab-content-item" data-target="ocxbody" data-tab="ocxbody" data-videopath="">
							<object id="UIOCX" type="applicatin/x-firebreath" align="center" width="800" height="520">
								<param name="onload" value="pluginLoaded"/>
							</object>
							<div class="video-block">
								<div class="progress-bg"></div>
								<div class="progress-bar">
									<div class="bullet"> <i class="play-point"></i>
									</div>
									<i class='start-mark'></i>
									<i class='end-mark'></i>
								</div>
								<div class="panel" onselectstart="return false">
									<span class="time">
										<span class="nowtime" nowtime-ms="0">00:00:00</span>&nbsp;/
										<span class="alltime" alltime-ms="0">00:00:00</span>
									</span>
									<span class="speed">倍速：<em></em></span>
									<span class="fullwin" title="全屏"></span>
									<span class="stop" title="停止"></span>
									<span class="forward" title="快进"></span>
									<span class="switch" title="播放"></span>
									<span class="rewind" title="慢放"></span>
								</div>

							</div>
						</div>
						<div class="picture tab-content-item active" data-tab="picture" id="image_struct" data-target="picture">
				        </div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
