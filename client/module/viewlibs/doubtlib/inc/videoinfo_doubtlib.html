<div class="items-panel">
	
	<ul class="items-list auto-adapt clearfix">
		{{#list}}	
		<li data-id="{{uuid}}" data-cameraChannelId="{{cameraChannelId}}" data-showType ="{{structureType}}">
				<!-- 缩略图显示 start-->
				<div class="thumb-figure ease">
					<a class="thumb-anchor">
						<span class="vbox"><img src="{{showImage thumbnailsImg}}" alt="" /></span>
					</a>
				</div>
				<!-- 缩略图显示 end-->

			<!-- 文案信息显示 start-->
			<!-- 结构化信息 start-->
				<div class="synopsis isTrack">
				    {{#eq structureType 1}}
					<span title="人脸">
						<a class="name">人脸</a>
					</span>
					{{/eq}}
					{{#eq structureType 2}}
					<span title="{{showTrueNameln 'car' vehicleColor licensePlate plateType vehicleType vehicleLogo}}">
						<a class="name">{{vehicleColor}} {{licensePlate}}</a>
					</span>
					{{/eq}}
					{{#eq structureType 7}}
					<span title="{{showTrueNameln 'body' color gray headColor upperColor lowerColor footColor}}">
						<a class="name">{{upperColor}} {{lowerColor}} {{footColor}}</a>
					</span>
					{{/eq}}
					<span class="related" title="{{location imageLocation orgName}}">
						{{{location imageLocation orgName}}}
					</span>
					<span class="time">
						{{{mills2str createTime}}}
					</span>
				</div>

			<!-- 结构化信息 end-->
			<!-- 文案信息显示 end-->
		</li>
	{{else}}
	<h2 style="padding:10px; text-align:center;">暂无数据</h2>
	{{/list}}


	</ul>
</div>
