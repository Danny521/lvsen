<div class="items-panel">
	
	<ul class="items-list auto-adapt clearfix">
		{{#list}}	
		<li data-id="{{cameraChannelId}}" data-showType ="{{directoryName}}">
				<!-- 缩略图显示 start-->
				<div class="thumb-figure ease">
					<a class="thumb-anchor">
						<span class="vbox"><img src="{{showImage thumbnail}}" alt="" /></span>
					</a>
					<a>
						<span class="folder"></span>
					</a>
				</div>
				<!-- 缩略图显示 end-->

			<!-- 摄像头信息显示 start-->		
				<div class="synopsis isTrack">
					<span title="{{directoryName}}">
						<a class="name">{{directoryName}}</a>
					</span>
					<span class="related" title="{{orgName}}">
						{{orgName}}
					</span>
					<span class="time">
						<!-- <span class='time-upper'>{{{mills2str createTme}}}<em class="timer-limit">(上限)</em></span>
						<span class='time-lower'>{{{mills2str updateTime}}}<em class="timer-limit">(下限)</em></span> -->
						<!-- 文件夹修改时间 -->
						{{{mills2str updateTime}}}
					</span>
				</div>
			<!-- 摄像头信息显示 end-->
		</li>
	{{else}}
	<h2 style="padding:10px; text-align:center;">暂无数据</h2>
	{{/list}}


	</ul>
</div>
