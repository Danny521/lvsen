<!DOCTYPE html>
<html lang="zh-CN" style="height:100%;overflow-y:auto">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>视云实战平台</title>
	<!--[if lt IE 9]>
	<script src="/libs/html5/html5.js"></script>
	<![endif]-->

	<link type="text/css" rel="stylesheet" href="/module/common/css/base.css" />
	<link type="text/css" rel="stylesheet" href="/libs/semantic/semantic.css" />
	<link type="text/css" rel="stylesheet"  href="/libs/jquery/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery.datetimepicker.css"/>
	<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery.Jcrop.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/entity.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/icon.css" />
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/video.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/localhost.css"/>
	<link type="text/css" rel="stylesheet" href="/module/viewlibs/caselib/css/dialog_video.css"/>

</head>
<body style="height:100%;overflow-y:auto">
	<div id="content">
		<div class="libbanner">
			<span>
				<a href="javascript:void(0)" onclick="return false;" class="already">选择结构化信息</a>
				<a href="javascript:void(0)" onclick="return false;" class="current">填写结构化信息表单</a>
				<a href="javascript:void(0)" onclick="return false;">填写所属视图表单</a>
				<a href="javascript:void(0)" onclick="return false;">创建案事件</a>
				<a href="javascript:void(0)" onclick="return false;">完成入库操作</a>
			</span>
		</div>
		<div class="wrapper clearfix">
			<ul class="breadcrumb">
				<li>
					<a href="/viewlibs/workbench/index">视图库</a>
					<span class="divider">&gt;</span>
				</li>
				<li>
					<a>物品信息</a>
					<span class="divider">&gt;</span>
				</li>
				<li class="active">编辑物品信息</li>
			</ul>

			<div class="main modify">

				<div  class="resources tabview">
					<form autocomplete="off" id="exhibitForm" >
						<div class="fieldset">
							<div class="module active">
								<div class="module-head">
									<h3>必填信息</h3> <i class="fix-png"></i>
								</div>
								<div class="module-body">
									<div class="scrollbar disable">
										<div class="track">
											<div class="thumb"></div>
										</div>
									</div>
									<div class="viewport car-view">
										<div class="overview">
											<div class="group">
												<div class="form-item">
													<span class="item-label">
														<label for="name">
															<span class="required">*</span>
															名称：
														</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="200" id="name" name="name" placeholder="请输入名称" value=""/>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="shape">
															<span class="required">*</span>
															形状：
														</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="10" name="shape" id="shape"  value="" />
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="color">
															<span class="required">*</span>
															颜色：
														</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="color" name="color" data-default="">
															<option value="">--请选择--</option>
															<option value="01">黑</option>
															<option value="02">白</option>
															<option value="03">灰</option>
															<option value="04">红</option>
															<option value="05">蓝</option>
															<option value="06">黄</option>
															<option value="07">橙</option>
															<option value="08">棕</option>
															<option value="09">绿</option>
															<option value="10">多种</option>
															<option value="11">其它</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="module">
								<div class="module-head">
									<h3>选填信息</h3> <i class="fix-png"></i>
								</div>
								<div class="module-body">
									<div class="scrollbar disable">
										<div class="track">
											<div class="thumb"></div>
										</div>
									</div>
									<div class="viewport car-view">
										<div class="overview ">
											<div class="group">
												<div class="form-item">
													<span class="item-label">
														<label for="appearTime">来源视频时间：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text input-time" maxlength="60" id="appearTime" name="appearTime"  value=""/>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="size">大小：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="4" name="size" id="size" value="" />
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="material">材质：</label>
													</span>
													<div class="item-box">
														<textarea class="input-area" id="material" maxlength="200" name="material" value=""></textarea>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="feature">特征：</label>
													</span>
													<div class="item-box">
														<textarea class="input-area" id="feature" maxlength="200" name="feature" value=""></textarea>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="nature">物品性质：</label>
													</span>
													<div class="item-box">
														<select class="input-select" id="nature" name="nature" data-default="">
															<option value="">--请选择--</option>
															<option value="1">作案工具</option>
															<option value="2">被盗抢</option>
															<option value="3">损失</option>
															<option value="4">缴获</option>
															<option value="9">其他</option>
														</select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="categoryMain">涉案物品类别：</label>
													</span>
													<div class="item-box">
														<select id="categoryMain" name="categoryMain" class="input-select input-select-second" data-default=""></select>
														<select id="categorySub" name="categorySub" class="input-select" data-default=""></select>
													</div>

												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="weaponTypeMain">枪支弹药类别：</label>
													</span>
													<div class="item-box">
														<select id="weaponTypeMain" name="weaponTypeMain" class="input-select input-select-second" data-default=""></select>
														<select id="weaponTypeSub" name="weaponTypeSub" class="input-select" data-default=""></select>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="toolsType">工具痕迹类别：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="10" name="toolsType" value=""/>
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="evidenceType">物证类别：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="5" name="evidenceType" value="" />
													</div>
												</div>
												<div class="form-item">
													<span class="item-label">
														<label for="evidenceForm">物证形态：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="2" name="evidenceForm" value=""/>
													</div>
												</div>
												<div class="form-item" style="display: none">
													<span class="item-label">
														<label for="points">标记坐标 ：</label>
													</span>
													<div class="item-box">
														<input type="text" class="input-text" maxlength="50" name="points"  id="points" value=""/>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-item ">
							<div class="item-box submit-wrapper">
								<input type="submit" value="保存信息" class="input-submit next-step" />
							</div>
						</div>
					</form>
				</div>
				<div class="entity-preview" data-id="{{id}}">
					<div class="markwrap clearfix">
						<!-- <div class="video_edit">
						-->
						<div class="video_tool"></div>
						<!-- </div>
						-->
						<div class="display-format tab-title">
							<ul class="menus">
								<li data-tab="picture" data-anchor="picture" class="tab-title-item active"><a class="btn">特征图片</a></li>
								<li data-tab="ocxbody" data-anchor="ocxbody" class=" tab-title-item"><a class="btn" id="videoid">视频片段</a></li>
							</ul>

						</div>

					</div>

					 <div class="entity-box tab-content">
                 	    <div class="video tab-content-item" data-target="ocxbody" data-tab="ocxbody" data-videopath="">
							<object id="UIOCX" type="applicatin/x-firebreath" align="center" width="800" height="520">
								<param name="onload" value="pluginLoaded"/>
							</object>
							<div class="video-block">
								<div class="progress-bg"></div>
								<div class="progress-bar">
									<div class="bullet">
										<i class="play-point"></i>
									</div>
									<i class='start-mark'></i>
									<i class='end-mark'></i>
								</div>
								<div class="panel" onselectstart="return false">
									<span class="time">
										<span class="nowtime" nowtime-ms="0">00:00:00</span>&nbsp;/
										<span class="alltime" alltime-ms="0">00:00:00</span>
									</span>
									<span class="speed">倍速：<em></em></span>
									<span class="fullwin" title="全屏"></span>
									<!-- <span class="grab" title="抓图"></span> -->
									<span class="stop" title="停止"></span>
									<span class="forward" title="快进"></span>
									<span class="switch" title="播放"></span>
									<span class="rewind" title="慢放"></span>
								</div>

							</div>
						</div>
						<div class="picture tab-content-item active" data-tab="picture" id="image_struct" data-target="picture">
				        </div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--<script type="text/javascript" src="/component/base/base.self.js"></script>
	<script type="text/javascript" src="/libs/jquery/jquery-ui-1.10.1.custom.min.js"></script>
	<script type="text/javascript" src="/libs/jquery/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="/libs/scrollbar/scrollbar.js"></script>
	<script type="text/javascript" src="/component/cascade/common.cascade.js"></script>
	<script type="text/javascript" src="/libs/jquery/jquery.validate.js"></script>
	<script type="text/javascript" src="/module/common/js/nativePlayer.js"></script>
	<script type="text/javascript" src="/module/viewlibs/caselib/js/player.js"></script>
	<script type="text/javascript" src="/module/viewlibs/toMediaLib/js/medialib_link.js"></script>
	<script type="text/javascript" src="/module/viewlibs/toMediaLib/js/update_exhibit_bak.js"></script>
	<script type="text/javascript" src="/module/common/permission/permission.js"></script>-->
	<script type="text/javascript" src="/libs/requirejs/require.js"></script>
	<script type="text/javascript">
		require(['/require-conf.js'],function(){
			require(['/module/viewlibs/toMediaLib/js/update_exhibit_bak.js']);
		});

	</script>
</body>
</html>
