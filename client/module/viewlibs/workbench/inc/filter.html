<div class="filter-box">
	<div class="header">
		<h1 class="hblue">我的工作台 -</h1>
		<h1>&nbsp;筛选条件</h1>
	</div>
	<div class="content">
		<div class="filter-panel">
			<div class="filter clearfix" data-filter='t'>
				<span class="type">创建时间：</span>
				<ul class="createtime">
					<li class="active"  data-key="0">
						<a>全部</a>
					</li>
					<li  data-key="7">
						<a>近10分钟</a>
					</li>
					<li  data-key="9">
						<a>近1小时</a>
					</li>
					<li  data-key="1">
						<a>今日</a>
					</li>
					<li  data-key="2">
						<a>昨日</a>
					</li>
					<li  data-key="3">
						<a>近7天</a>
					</li>
					<li  data-key="4">
						<a>近30天</a>
					</li>
					<li  class="custom" data-key="6">
						<a class="custom-a">自定义</a>
						<div class="custom-time"> <i class="brace"></i>
							<input type="text" value="" name="" class="input-text input-time valid" data-filter='s'>
							<span>—</span>
							<input type="text" value="" name="" class="input-text input-time valid" data-filter='e'>
							<span class="span-btn">
								<button type="submit"   class="btn">确定</button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<div class="filter clearfix" data-filter='a'>
				<span class="type">归属类型：</span>
				<ul class="filetype">
					<!-- <li class="all active"  data-type="all" data-key="0" data-child="no">
						<a>全部</a>
					</li> -->
					<li class="caseinfo multiplex active" data-type="caseinfo"  data-key="1" data-child="f" data-hidekey='6'>
						<a>案事件</a>
					</li>
					<li class="doubt multiplex" data-type="doubt"  data-key="2" data-child="f" data-hidekey='1,4,5'>
						<a>疑情信息</a>
					</li>
				</ul>
			</div>
			<div class="filter clearfix" data-filter='f'>
				<span class="type">文件类型：</span>
				<ul class="filetype">
					<li class="all active"  data-type="all" data-key="0" data-child="no">
						<a>全部</a>
					</li>
					<li class="case" data-type="case"  data-key="1" data-child="v">
						<a>案事件信息</a>
					</li>
					<li class="video" data-type="video"  data-key="2" data-child="no">
						<a>视频</a>
					</li>
					<li class="image" data-type="image"  data-key="3" data-child="no">
						<a>图片</a>
					</li>
					<li class="struct"  data-type="struct"  data-key="5" data-child="l">
						<a>结构化信息</a>
					</li>
					<li class="trail"  data-type="trail"  data-key="4" data-child="l">
						<a>线索</a>
					</li>
					<li class="struct"  style="display:none;" data-type="struct"  data-key="6" data-child="l,v">
						<a>结构化信息</a>
					</li>
				</ul>
			</div>
			<div class="filter clearfix morefilter" data-filter='v'>
				<span class="type">审核状态：</span>
				<ul class="">
					<li class="active" data-type="all" data-key="0">
						<a>全部</a>
					</li>
					<li data-type="uncommit" data-key="1" class="permission permission-create">
						<a>未提交</a>
					</li>
					<li data-type="willaudit" data-key="2">
						<a>待审核</a>
					</li>
					<li data-type="unpass" data-key="3">
						<a>未通过</a>
					</li>
					<!--<li data-type="againaudit" data-key="5">
						<a>再审核</a>
					</li>
					<li data-type="passed" data-key="4">
						<a>已通过</a>
					</li>-->
				</ul>
			</div>
			<div class="filter clearfix morefilter" data-filter='l'>
				<span class="type">信息类型：</span>
				<ul class="">
					<li class="active" data-key="0" data-type="all">
						<a>全部</a>
					</li>
					<li  data-type="person" data-key="1" >
						<a>人员</a>
					</li>
					<li data-type="car" data-key="2">
						<a>车辆</a>
					</li>
					<li data-type="exhibit" data-key="3">
						<a>物品</a>
					</li>
					<li data-type="scene" data-key="4">
						<a>场景</a>
					</li>
					<li data-type="move" data-key="5">
						<a>运动目标</a>
					</li>
					<li data-type="others" data-key="6">
						<a>其他</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
