<table class="ui eight column table inverted segment">
	{{#each statisticsInfos}}
	<tr data-orgId="{{orgId}}">
		<td class="checkboxth"><input type="checkbox" class="checkbox" data-orgid="{{orgId}}"  data-orgname="{{orgName}}" data-totalcnt="{{totalCnt}}" data-hdcnt="{{hdCnt}}" data-sdcnt="{{sdCnt}}" data-ptzablecnt="{{ptzAbleCnt}}" data-ptzunablecnt="{{ptzUnableCnt}}"></td>
		<td class="orgName bRight">{{orgName}}</td>
		<td class="bRight">{{totalCnt}}</td>
		<td>{{ptzUnableCnt}}</td>
		<td class="bRight">{{ptzAbleCnt}}</td>
		<td>{{hdCnt}}</td>
		<td>{{sdCnt}}</td>
	</tr>
	{{/each}}
</table>
