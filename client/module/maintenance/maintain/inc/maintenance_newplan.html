{{#if newPlan}}
<div id="header">
    <div class="setting-head newinsertheader">
        <a class="ui button blue float-right" id="newplansubmit">确定</a>
        <a class="back back-home" data-role="plan"> <i></i></a>
    </div>
</div>
<div id="body">
    <div class="serchbox advance">
        <div class="ui input">
            <label>
                计划名称：
                <input type="text" name="newtaskName" id="newtaskName" data-type="plan" placeholder="请输入计划名称..." />
            </label>
        </div>
        <div class="ui input">
            <label>
                计划频率：
                <select id="newplanfrequency" name="newplanfrequency" >
                    <option value="1">每天</option>
                    <option value="2">每周</option>
                    <option value="3">每月</option>
                </select>
            </label>
        </div>
        <div class="ui input" id="plandate">
        </div>
    </div>
    <p>巡检摄像机：</p>
    <div class="cameras-list" data-tab="list">
        <div class="treePanel">摄像机列表</div>
    </div>
</div>
{{/if}}
{{#if day}}{{/if}}
