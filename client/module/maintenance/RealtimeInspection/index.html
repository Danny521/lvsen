<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
	<title>公安视频实战应用平台</title>
	<!--[if lt IE 9]><script src="/libs/html5/html5.js"></script><![endif]-->
	<link type="image/x-icon" rel="shortcut icon" href="/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="/module/common/css/base.css" />
	<link type="text/css" rel="stylesheet" href="/libs/semantic/semantic.css" />
	<link rel="stylesheet" type="text/css" href="/libs/jquery/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery.datetimepicker.css" />
	<link type="text/css" rel="stylesheet" href="/module/common/css/tree.css" />
	<link type="text/css" rel="stylesheet" href="css/pagination.css" />
	<link type="text/css" rel="stylesheet" href="css/realtimeInspect.css" />
	<link type="text/css" rel="stylesheet" href="/module/common/popLayer/css/details.css" />
	<link type="text/css" rel="stylesheet" href="css/options.css" />
	<link type="text/css" rel="stylesheet" href="css/maintenance.css" />

</head>

<body>

	<script type="text/javascript" src="/libs/requirejs/require.js"></script>
	<script type="text/javascript" src="/require-conf.js"></script>
	<script type="text/javascript">
		require(["js/main"])
	</script>
	<div id="content">
		<div class="wrapper">
			<aside id="sidebar">

				<!--<a id="sideResize">
						<iframe src="about:blank"></iframe>
						<span>调整宽度</span>
					</a>-->
				<div class="task-tab clearfix">
					<div class="active">任务列表</div>
					<div>计划列表</div>
				</div>

				<div class="tsk-lst">
					<ul class="header" id="task">
						<li class="tasklist">任务列表</li>
						<li>
							<button class="ui button blue newtask" title="新建任务">新建任务</button>
						</li>
					</ul>

					<div id="aside">
						<div id="listPanel">
							<div class="searchbox">
								<input class="tasksearch" type="text" id="taskSearchSimple" name="taskName" placeholder="请输入关键字查询..." />
								<button></button>
							</div>
							<div id="onlineBox">

							</div>
							<div class="pagepart"></div>
						</div>

						<div class="inspctDetailPanel">

						</div>
					</div>
				</div>


				<div class="plan-lists">
					<div class="plan-task-list">
						<div class="newinsertheader planlist">
							<div class="setting-head ">
								<span class="planListWord">计划列表</span>
								<a class="ui button blue float-right show" id="newplan" style="display: block;">新建计划</a>
							</div>
							<form onsubmit="return false;" autocomplete="off" class="newinsertheader search-box">
								<div class="serchbox simple">
									<div class="ui input action search">
										<input type="text" name="planName" placeholder="请输入计划名称...">
										<button class="search action searchPlan">搜索</button>
									</div>
								</div>
							</form>
						</div>
						<div id="plan"></div>

						<div id="plnPage"></div>
					</div>
					<div class="new-plan"></div>
				</div>
				<!--<div class="pln-lst" style="display:none;">
					<ul class="header" id="plan">
						<li class="planlist">计划列表</li>
						<li ><button class="ui button blue newplan" title="新建计划" id="newplan">新建计划</button></li>
					</ul>

					<div id="aside">
							<div id="taskListPanel">
								<div class="searchbox">
									<input class="plansearch" type="text" id="planSearchSimple" name="plankName" placeholder="全局搜索..." />
							   		 <button></button>
								</div>
								<div id="onlineBox">

								</div>
								<div class="pagepart"></div>
							</div>

							<div class="planDetailPanel">

							</div>
					</div>
					</div>-->

				<div class="pagepart">
					<div class="pagination" style="display: none;"><span class="current">1</span></div>
				</div>
			</aside>

			<div id="major">
				<div id="notask"><img src="images/notask.png"></div>
				<div id="mainCount">
					<div class="header">
						<h3 class="title">实时巡检结果：</h3>
						<div class="fl sbar">
							<label for="camName">摄像机名称：</label>
							<input type="text" id="camName">
							<label for="strTime" class="plan-show">巡检时间：</label>
							<input type="text" class="plan-show" id="inspectionTime">
							<span>巡检状态：</span>
							<select id="allStatus">
								<option value="">全部</option>
								<option value="1">正常</option>
								<option value="2">异常</option>
							</select>
							<p class="cameraPanel hidden">
								<span>摄像机状态：</span>
								<select id="cameraStatus">
									<option value="1">在线</option>
									<option value="2">离线</option>
								</select>
							</p>
							<button class="search-btn"></button>
						</div>
						<span class="btnTools ex-task fr">
                    		<button class="ui button blue exAll" data-extype="all">导出</button>
                    		<!-- <button class="ui button blue exOnline" data-extype="online">导在线</button>
                    		<button class="ui button blue exOffline" data-extype="offline">导离线</button> -->
                    	</span>

						<span class="btnTools ex-plan fr">
                    		<button class="ui button blue export-all" data-type="myext">导出</button>
                    	</span>

					</div>

					<div id="examinetable" ></div>

					<div id="exTable"  class="pagination none"></div>
				</div>
				<iframe src="" class="myExport"></iframe>
			</div>

		</div>
	</div>

</body>
