<div id="body">
	<div class="groups">
		{{#each list}}
		<div class="group-item">
			<div class="item-header">
				<a href="#" task-id="{{id}}" class="configplanisopen {{isClosed status}} permission permission-edit-inspect-plan" task-status="{{isOpen status}}" task-name="{{taskName}}">
					<!--{{isOpen status}}-->
				</a>
				<span class="name" title="{{taskName}}">{{taskName}}</span>
			</div>

			<div class="item-body">
				<span class="time">
					<q>提交时间：</q>
					<!-- {{dateThen param frequency}} -->
					{{timeValid planDate}}
				</span>
				{{#if frequency}}
				<span class="status">
					<q>频率：</q>
					{{rate frequency}}
				</span>
				{{/if}}
				{{#if param}}
				<span class="status date">
					<q>日期：</q>
					{{dateNow param frequency}}
				</span>
				{{/if}}
			</div>

			<div class="item-footer">
				<a class="layer delete permission permission-delete-inspect-plan" href="#" task-id="{{id}}" task-name="{{taskName}}">删除</a>
				<a class="configplan permission permission-edit-inspect-plan" href="#" task-id="{{id}}">设置</a>
			</div>
		</div>
		{{/each}}
	</div>
</div>
