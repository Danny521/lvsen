							<button id="advCancel" class="ui button  right" type="button">取消</button>

					</div>

				<div class="tip-pic"></div>

				<div class="tree-container">
					<div id="leftTreePanel" class="treePanel"></div>
				</div>

			</div>

			<!--这是标记记录左侧查询 style="display: none"-->

					<span class="item active" data-type="0">全部</span>
