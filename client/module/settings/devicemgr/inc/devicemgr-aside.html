<!-- 这个是设备管理的saide  -->
<div id="aside" class="device" onselectstart="return false;">
	<div class="tab-panel ">
			<div class="tab-header">
				<div data-hview = "storehouse" class="active"><i class="icons-sstorehouse"></i>仓库</div>
				<div data-hview = "goods"><i class="icons-sdevice"></i>商品</div>
			</div>
			<div class="tabs">
				<ul>
					<li data-tab="storehouse" class="active server" title="仓库"><i class="icons-storehouse"></i></li>
					<li data-tab="goods" title="商品" class="videodevice"><i class="icons-goods"></i></li>
				</ul>
			</div>
		<div class="tab-content">
		
			<div data-view="org" class="active org">
				<div class="tree-search">
					<input id="searchInput" type="text" placeholder="全局搜索..." name="q" autocomplete="off">
					<button id="searchBtn" title="搜索"></button>
				</div>
				<div class="tree-container">
					<div class="treePanel"></div>
				</div>
			</div>	
		</div>
		
	</div>
</div>
