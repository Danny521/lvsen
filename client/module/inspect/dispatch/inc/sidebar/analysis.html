    <div class="track-car ui tab active" data-tab="track-car" id="track-car">
        <div class="row">
            <label><span class="red">*</span>开始时间：</label>
            <input class="analysis-start-time time">
        </div>
        <div class="row">
            <label><span class="red">*</span>结束时间：</label>
            <input class="analysis-end-time time">
        </div>
        <div class="row">
            <label>&nbsp;车牌号码：</label>
            <input placeholder="请输入车牌" class="plate-number">
        </div>
        <div class="hr"/>
        <div class="row">
            <label><span class="red">*</span>起点：</label>
            <div class="address-input">
                <input placeholder="请输入起点名称" class="start-name" name="start-point"/>
                <i class="start-point-mark" title="在地图上选择起点" data-type="start" data-event="click" data-handler="GetPointOnMap"></i>
            </div>
        </div>
        <div class="row">
            <label><span class="red">*</span>终点：</label>
            <div class="address-input">
                <input placeholder="请输入终点名称" class="end-name" name="end-point"/>
                <i class="end-point-mark" title="在地图上选择终点" data-type="end" data-event="click" data-handler="GetPointOnMap"></i>
            </div>
        </div>
        <div class="search-result-bayonet">
            <p class="header">卡口列表：</p>
            <ul>
                
            </ul>
        </div>
        <div class="row">
            <a href="javascript:void(0)" class="white-button save-button" style="float:right;">查询</a>
        </div>
    </div>
</div>
