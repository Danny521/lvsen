<div class="infowindow-title">
    <span class="text" title="{{cameraInfo.name}}{{#cameraCodeShow cameraInfo.cameraCode}}{{/cameraCodeShow}}">{{cameraInfo.name}}{{#cameraCodeShow cameraInfo.cameraCode}}{{/cameraCodeShow}}</span>
    <span class="camera-install-type">
        -&nbsp;{{#cameraInstallType cameraInfo.installType}}{{/cameraInstallType}}
    </span>
    <span class="btns">
        <i class="recoveryBtn" data-handler="recovery" title="纠错"></i>
        <i class="sendtotvwallBtn permission permission-sendto-tvwall" data-handler="sendtotvwall" title="发送至电视墙"></i>
        <i class="historyBtn permission permission-view-history" data-handler="history" title="历史调阅"></i>
        <i class="sendtoextendBtn permission-real-time-view" data-handler="sendtoextend" title="发送至扩展屏"></i>
        <i class="manaualBtn" data-handler="manual" title="手动报警"></i>
        <i class="closeBtn" data-handler="close" title="关闭"></i>
    </span>
</div>
<div class="infowindow-content">
    <div class="map-video-container">
        <object id="UIOCXMAP" type="applicatin/x-firebreath" width ="100%" height ="100%"><param name="onload" value="pluginLoaded"/></object>
    </div>
    <div class="map-camera-info">
        <span class="camera-addr"><i class="camera-address"></i>{{#if cameraInfo.installAddress}}{{cameraInfo.installAddress}}{{else}}当前摄像机暂无地址信息{{/if}}</span>
        <span class="camera-position"><i class="camera-pos"></i>{{cameraInfo.latitude}}&nbsp;,&nbsp;{{cameraInfo.longitude}}</span>
    </div>
</div>
