<body injectocx="true">
<div id="content" class="dispatch-content">
	<div class="wrapper">
		<aside id="sidebar" class="sidebar">
			<a id="sideResize">
				<iframe src="about:blank"></iframe>
				<span>调整宽度</span>
			</a>
            <ul class="inline-list sidebar-header np-sidebar-header">
                <li class="inline-list-item-nav np-first np-resource np-sidebar-click np-map-overlay active" data-mark="resource" data-dom="#sidebar-body">
                    <a >资&nbsp;&nbsp;&nbsp;源</a>
                    <span class="line"></span>
                </li>
                <li class="inline-list-item-nav np-first np-business np-sidebar-click np-map-overlay" data-mark="business" data-dom="#sidebar-body"><a >业&nbsp;&nbsp;&nbsp;务</a>
                    <span class="line"></span>
                </li>
                <li class="permission permission-favorite inline-list-item-nav np-first np-favorite np-sidebar-click np-business-click np-map-overlay" data-handler="InitFavorite" data-mark="favorite" data-dom="#sidebar-body"><a >收藏夹</a>
                </li>
            </ul>
            <div class="sidebar-body" id="sidebar-body">
            </div>
            <!--分页元素-->
            <div id="dataPager" class="pagination"></div>
		</aside>

        <div id="major">
            <!--#include file="/module/inspect/common/inc/tvwallInsert.html" -->
            <!--#include file="/module/inspect/dispatch/inc/map/npmap_container.html" -->
            <object id="UIOCX" type="applicatin/x-firebreath" width ="100%" height ="100%" style="left: -9999px; position: absolute;">
                <param name="onload" value="pluginLoaded"/>
            </object>
        </div>
    </div>
</div>
<div id="poll-time" class="poll-time">
    <h2 class="poll-time-header">设置
        <span class="close"></span>
    </h2>
    <div class="form-row">
        <label>轮巡间隔时间 : </label>
        <input value="10" />
        <span class="second">秒</span>
    </div>
    <button class="blue-button np-business-click" data-handler="PollPlay">确定</button>
    <button class="white-button" onclick="javascript:jQuery(this).parent().find('.close').trigger('click');">取消</button>
    <iframe class="poll-time-ifr" scroll="none" src="about:blank"></iframe>
</div>
<script type="text/javascript" data-main="/require-conf.js" src="/libs/requirejs/require.js"></script>
<script type="text/javascript">
    require(["/module/inspect/dispatch/js/main.js"]);
</script>
