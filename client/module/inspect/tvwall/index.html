		<div class="header">
			<ul class="tabular clearfix" >
				<li class="item active" data-type="org">视频资源</li>
				<li class="item" data-type="customize">我的分组</li>
			</ul>
			
			</div>

		<div id="treePanel">
			<div class="ui tab active">
				<div class="form-panel">
					<div class="ui tab active filter" data-tab="cameras">
						<form onsubmit="return false;" autoComplete="off">
							<div class="ui input action search">
								<input type="text" name="q" placeholder="全局搜索..." />
								<button class="search action">搜索</button>
							</div>
							<div id="definition">
                                <a href="#" title="高标清选择"></a>
                                <ul class="ul-definition">
                                    <li><input type="checkbox" value="0" checked="checked" class="sel-def sd" id="sd"><label for="sd">标清</label></li>
                                    <li><input type="checkbox" value="1" checked="checked" class="sel-def hd" id="hd"><label for="hd">高清</label></li>
                                </ul>
                            </div>
						</form>
					</div>
					<div class="ui tab inspect" data-tab="inspect">
						<form onsubmit="return false;" autoComplete="off">
							<div class="group">
								<div class="ui input small">
									<label for="interval">时间间隔：</label>
									<input type="text" name="interval" id="interval" placeholder="输入时间间隔..." value="10" />
								</div>
							</div>
							<div class="group">
								<label for="interval">起止时间：</label>
								<div class="ui input tiny">
									<input type="text" class="interval-time" placeholder="开始时间..." value="00:00" />
								</div>
								<div class="ui input tiny">
									<input type="text" class="interval-time" placeholder="结束时间..." value="23:59"/>
								</div>
							</div>
							<div class="buttons left">
								<button class="ui button blue" id="startInspector">启动轮巡</button>
								<button class="ui button" id="cancelInspector">取消</button>
							</div>
						</form>
					</div>

					<div class="ui tab customize" data-tab="customize">
						<form id="customizeForm" onsubmit="return false;" autoComplete="off">
							<div class="group">
								<div class="ui input small">
									<label for="name">分组名称：</label>
									<input type="text" name="name" placeholder="输入组名" />
								</div>
							</div>
							<div class="buttons left">
								<input type="submit" class="ui button blue" value="确定" />
								<input type="reset" class="ui button" value="取消" id="cancelGroup" />
							</div>
						</form>
					</div>
				</div>

				<div id="camerasPanel" class="loading"><!--
					<div class="scrollbar disable">
						<div class="track">
							<div class="thumb"></div>
						</div>
					</div>
					<div class="viewport">
						<div class="overview"> -->
							<div class="treeMenu"></div>
							<div class="patrol"></div>
							<div class="mapping"></div><!--
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</aside>


	<div id="major">
		<div class="tvHeader">
			<div class="tv-model">电视墙</div>
			<!-- <div class="lytCon downAll">

				</div> -->

			</div>
			<div class="changeLyt permission permission-change-tvwall-layout">
				选择布局：<select></select>
			</div>
		</div>

					<div class="thumb"></div>
				</div>
			</div> -->
			<div class="tvList hideLyt viewport" id="wheel">
				<div class="overview">
					<ul id="autoMousewheel"></ul>
				</div>
			</div>
		</div>

	</div>
	<div class="history-play-bar-panel"></div>
	<div class="poll-layer"></div>
