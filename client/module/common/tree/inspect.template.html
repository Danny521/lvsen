<div class="download-record">
	<iframe src="about:blank"></iframe>
</div>
<div class="dialog-history postform" style="width:450px;height:446px;">
	<div class="dialog-title" style="height:36px;border:solid 1px #CCCCCC;border-bottom-left-radius: 0px;
         border-bottom-right-radius: 0px;">
		<span class="head" style=" font-weight:normal;font-size:15px;padding-top:1px;margin-top:-1px;margin-left:-15px;">轮巡设置</span>
		<span class="close cancel-inspect" style="margin-top:-1px;"></span>
	</div>
	<div class="dialog-body unselect" style="background-color:white;height:360px">
		  <div class="dialog-body-thead" style="margin:5px 5px 5px 5px;height:25px;">
				<span style=" font-weight:normal;padding:1px;margin-top:0px;float:left;">轮巡窗口选择：</span>
				<input type="checkbox" id="checkAll" style="float:left;margin-top:5px;" checked>&nbsp全部可用窗口
				<span style="margin-left:110px;">窗口设置</span>
			    <select id="wcount">
			    	<option value="1">1分屏</option>
			    	<option value="4">4分屏</option>
			    	<option value="9">9分屏</option>
			    	<option value="16">16分屏</option>
			    </select>
	      </div>
		  <div class="dialog-body-tcontent" style="clear:both;height:320px;margin:5px 5px 5px 5px;">
				
		  </div>
		
	</div>
	<div class="dialog-foot-content" style="text-align:center;line-height:25px;background-color:white">
	    <span style=" font-weight:normal;margin-left:11px;float:left;">间隔时间：</span>
	     <div style="border:1px solid #DDDDDD;float:left;height:25px;width:110px;">
	    	<input type="text" value="10" class="inspect-interval-time" style="border:0px;width:90px;"><span>秒</span>
	     </div>
		<span class="ui button blue tree-inspect" style="padding:0px 0px 2px 0px;height:23px;line-heigth:27px;width:50px;margin-top:-3px;margin-left:140px;">启动</span>
		<span class="ui button cancel-inspect" style="padding:0px 1px 2px 3px;height:23px;width:40px;margin-top:-4px;">
		取消</span>				
		
	</div>
</div>
