<div class="cameras-panel">
	<div class="tree-search-box">
		<input class="simple-camera-tree-search-input" type="text" placeholder="全局搜索..." name="q" autocomplete="off">
		<button class="simple-camera-tree-search-btn btn-search" title="搜索"></button>
	</div>
	<div class="tree-wrap">
		<div>
			<div>
				<div class="scrollbar">
					<div class="track">
						<div class="thumb">
							<div class="end"></div>
						</div>
					</div>
				</div>
				<div class="viewport">
					<div class="overview">
						<div class="simple-camera-tree-panel">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="choose-result">
	<div class="head">已选择：<em id="chooseCounts"></em></div>
	<ul class="result">
		{{#if oldCameraList}}
		{{#each oldCameraList}}
		<li class='leaf' data-id='{{id}}'><i class='leaf {{getCamearstatus cameratype cstatus hdchannel}}'></i><span class='name text-elips' title='{{name}}'>{{name}}</span><i class='remove-ipc'></i></li>
		{{/each}}
		{{/if}}
	</ul>
	<footer>
		<button class="ui button blue sure">确定</button>
		<button class="ui button cancle">取消</button>
	</footer>
</div>

{{#if cameraList}}
	{{#each cameraList}}
		<li class='leaf' data-id='{{id}}'><i class='leaf camera-style marked'></i><span class='name text-elips' title='{{cameraName}}'>{{cameraName}}</span><i class='remove-ipc'></i></li>
	{{/each}}
{{/if}}
