<div class="bg-content video-content" {{isDelVideoContentRight showRightDetailInfo}}>
    <div class="left-bar">11</div>
    <div class="right-bar">22</div>
    <div class="tab-content main-content video-content">
        <div class="tab-content-item content-video content-video-original active" data-target='0'>
            <div class="video-wrap">
                <div class="ocx-box">
                    <object id="UIOCX" type="applicatin/x-firebreath" align="center" width="100%" style="width:100%">
                        <param name="onload" value="pluginLoaded"/>
                    </object>
                </div>
                <div class="video-block">
                    <div class="progress-bg"></div>
                    <div class="progress-bar">
                        <div class="bullet">
                            <i class="play-point"></i>
                        </div>
                        <i class='start-mark'></i>
                        <i class='end-mark'></i>
                    </div>
                    <div class="panel" onselectstart="return false">
                        <div class="vbar-right">
                            <span style="display: none" class="grab video-grab player-btn pb-grab" title='抓图' data-id="{{operatorOptions.grapPicture.id}}" data-type="1" data-name="{{baseInfo.fileName}}" data-shootTime="{{operatorOptions.grapPicture.shootTime}}"></span>
                            <span class="fullwin player-btn pb-fullwin" title='全屏'></span>
                        </div>
                        <div class="time vbar-left">
                            <span class="nowtime" nowtime-ms="0">00:00:00</span>
                            &nbsp;/
                            <span class="alltime" alltime-ms="{{baseInfo.timeLag}}">00:00:00<!--{{time2Str endTime}}--></span>
							<span class="speed" title='倍速'>
								倍速：
								<em></em>
							</span>
                        </div>
                        <div class="vbar-mid">
                            <span class="rewind player-btn pb-rewind" title='慢放'></span>
                            <span class="switch player-btn pb-play active" title='播放'></span>
                            <span class="forward player-btn pb-forward" title='快进'></span>
                            <span class="stop player-btn pb-stop" title='停止'></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content-item content-video-abstract content-video" data-target='1'>
            <div class="video-wrap"></div>
        </div>
        <div class="tab-content-item content-video-multi content-video" data-target='2'>
            <div class="video-wrap"></div>
        </div>
    </div><!--end of tab-content-->
    <div class="iframe-and-control">
        <div class="content-controll-bar">
            <a class='down-load permission permission-download' {{isShowDownload operatorOptions.isDownload}}><i class="download-icon"></i>下载</a>
            <a href="javascript:void(0)" data-action="medialib" class='save-to-repository permission permission-tobaselib' {{isShowToViewLib operatorOptions.isToViewLib}}><i class="repository-icon"></i>入库</a>
            <a href="javascript:void(0)" class="del permission permission-create show" {{isShowDelete operatorOptions.deleteVideo.isDeleteVideo}}><i class="del-icon"></i>删除</a>
        </div>
    </div><!--end of iframe-and-control-->
</div>
<div class="bg-sider" {{isShowBgsider showRightDetailInfo}}>
    <div class="s-bar"></div>
    <div class="inner-sider info">
        <div class="saved-info active">
            <div class="saved-info-title">
                <i class="edit-icon" style="display: none"></i><h4 class="title too-long">{{baseInfo.fileName}} </h4>
            </div>
            <p class="first-title" {{isShowVideoFormat baseInfo.fileFormat}}>
                <span class='saved-label'>视频格式 :</span><span class='saved-content video-format'>{{baseInfo.fileFormat}}</span>
            </p><!--  -->
            <p {{isShowVideoSize baseInfo.fileSize}}>
                <span class='saved-label'>视频大小 :</span><span class='saved-content video-size'>{{filterFileSize baseInfo.fileSize}}</span>
            </p>
            <p>
                <span class='saved-label'>开始时刻 :</span><span class='saved-content video-create-time'>{{mills2ISODate baseInfo.beginTime}}</span>
            </p>
            <p>
                <span class='saved-label'>结束时刻 :</span><span class='saved-content shoot-time video-shoot-time'>{{mills2ISODate baseInfo.endTime}}</span>
            </p>
            <p {{isShowRemark baseInfo.remark}}>
                <span class='saved-label'>备注信息 :</span><span class='saved-content none-edit-remark video-remark'>{{noValue baseInfo.remark}}</span>
            </p>
        </div>

        <div class="editing-info">
            <p>
                <span class='editing-label'>视频名称 :</span><input type="text" class='editing-text-input pic-source-name video-input-name' value='{{baseInfo.fileName}}'>
            </p>
            <p>
                <span class='editing-label'>拍摄时刻 :</span><input type="text" class='editing-text-input datepicker pic-appear-time video-input-shootTime' value='{{mills2ISODate baseInfo.adjustTime}}'>
            </p>
            <p>
                <span class='editing-label'>备注信息 :</span><textarea class='editing-text-textarea video-input-remark'>{{baseInfo.remark}}</textarea>
            </p>
            <p class="p-btn">
                <a href="javascript:void(0)" class="a-btn save-btn"><i class="save-icon"></i>保存</a>
                <a href="javascript:void(0)" class="a-btn cancel-btn"><i class="cancel-icon"></i>取消</a>
            </p>
        </div>
    </div>
</div>
