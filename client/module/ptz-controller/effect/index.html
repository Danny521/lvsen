<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1"/>
		<title>视云实战平台</title>
		<link type="text/css" rel="stylesheet" href="/module/common/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/libs/semantic/semantic.css" />
		<link type="text/css" rel="stylesheet" href="/libs/jquery/jquery-ui.css" />
		<link type="text/css" rel="stylesheet" href="/module/ptz-controller/win-dialog.css"/>
		<style>
			#camera-color{
				height:220px;
			}

			.win-dialog{
				border:none;
			}

			.win-dialog-body{
				top:0px;
			}

			.win-dialog-body ul{
				margin-top:15px;
			}

			.win-dialog-foot{
				bottom:20px;
			}

			html{
				overflow:hidden;
			}

			body{
				overflow:hidden;
			}

			.event-data{
				display:none;
			}
		</style>
		<!--[if lt IE 8]><script src="/libs/localStorage/json2.js"></script><![endif]-->
		<script type="text/javascript" src="/libs/requirejs/require.js"></script>
		<script type="text/javascript">
			require(["/require-conf.js"], function() {
				require(["/module/ptz-controller/effect/effect.main.js"]);
			});

		</script>
	</head>
	<body>
		<input id="input-data" type="hidden" class="event-data" value=""/>
		<div id="camera-color" class="win-dialog video-color">
			<div class="win-dialog-title" style="display:none">
				<span>色彩调节</span>
				<span class="close"></span>
			</div>
			<div class="win-dialog-neck"></div>
			<div class="win-dialog-body unselect">
				<ul>
					<li class="brightness">
						<span class="item">
							亮&nbsp;&nbsp;&nbsp;度:
						</span>
						<div class="slider brightnessSlider"></div>
						<span class="count">0</span>
					</li>
					<li class="contrast">
						<span class="item">
							对比度:
						</span>
						<div class="slider contrastSlider"></div>
						<span class="count">0</span>
					</li>
					<li class="saturation">
						<span class="item">
							饱和度:
						</span>
						<div class="slider saturationSlider"></div>
						<span class="count">0</span>
					</li>
					<li class="hue">
						<span class="item">
							色&nbsp;&nbsp;&nbsp;调:
						</span>
						<div class="slider hueSlider"></div>
						<span class="count">0</span>
					</li>
				</ul>
			</div>
			<div class="win-dialog-foot">
				<span class="okcancel">
					<span class="ok ui button reset">重置</span>
				</span>
			</div>
		</div>
	</body>
</html>
