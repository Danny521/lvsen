<div id="camera-color" class="win-dialog video-color">
	<iframe src="about:blank"></iframe>	
	<div class="win-dialog-title">
		<span>色彩调节</span>
		<span class="close"></span>
	</div>
	<div class="win-dialog-neck"></div>
	<div class="win-dialog-body unselect">
		<ul>
			<li class="brightness">
				<span class="item">
					亮&nbsp;&nbsp;&nbsp;度:
				</span>
				<div class="slider brightnessSlider"></div>
				<span class="count">0</span>
			</li>
			<li class="contrast">
				<span class="item">
					对比度:
				</span>
				<div class="slider contrastSlider"></div>
				<span class="count">0</span>
			</li>
			<li class="saturation">
				<span class="item">
					饱和度:
				</span>
				<div class="slider saturationSlider"></div>
				<span class="count">0</span>
			</li>
			<li class="hue">
				<span class="item">
					色&nbsp;&nbsp;&nbsp;调:
				</span>
				<div class="slider hueSlider"></div>
				<span class="count">0</span>
			</li>
		</ul>
	</div>
	<div class="win-dialog-foot">
		<span class="okcancel">
			<span class="ok ui button reset">重置</span>					
		</span>
	</div>
</div>
